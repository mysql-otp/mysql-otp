---
name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci:
    name: CI
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        otp: [24, 25, 26]
        image:
          - ["mysql", "5.7"]
          - ["mysql", "8.4"]
          - ["mysql", "9.0"]
          - ["mariadb", "10"]
          - ["mariadb", "11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: 3.20.0
      - name: Run tests and doc generation
        run: |
          set -x
          export MYSQL_IMAGE=${{ matrix.image[0] }}
          export MYSQL_VERSION=${{ matrix.image[1] }}
          rebar3 xref
          rebar3 dialyzer
          make tests-prep
          make tests
          # also run rebar3 eunit
          rebar3 eunit -v --cover
          rebar3 cover
          rebar3 edoc
